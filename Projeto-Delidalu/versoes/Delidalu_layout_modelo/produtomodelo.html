<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    .car-card {
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        float: left;
        width: calc(33.33% - 40px);
        text-align: center;s
    }
    .car-card img {
        width: 100%;
        max-width: 200px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .car-card h2 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 10px;
    }
    .car-card p {
        color: #666;
        font-size: 1rem;
    }
    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
<title>Site de Vendas de Carros</title>
</head>
<body>

<header>
    <h1>Carros à Venda</h1>
</header>

<div class="container">
    <div class="car-card">
        <img src="https://via.placeholder.com/200" alt="Carro 1">
        <h2>Carro Azul</h2>
        <p>Ano: 2020<br>Preço: R$ 50.000</p>
    </div>
    
    <div class="car-card">
        <img src="https://via.placeholder.com/200" alt="Carro 2">
        <h2>Carro Vermelho</h2>
        <p>Ano: 2018<br>Preço: R$ 40.000</p>
    </div>
    
    <div class="car-card">
        <img src="https://via.placeholder.com/200" alt="Carro 3">
        <h2>Carro Verde</h2>
        <p>Ano: 2019<br>Preço: R$ 45.000</p>
    </div>
    
    <div class="car-card">
        <img src="https://via.placeholder.com/200" alt="Carro 4">
        <h2>Carro Amarelo</h2>
        <p>Ano: 2021<br>Preço: R$ 55.000</p>
    </div>
    
    <div class="car-card">
        <img src="https://via.placeholder.com/200" alt="Carro 5">
        <h2>Carro Preto</h2>
        <p>Ano: 2017<br>Preço: R$ 35.000</p>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 Site de Vendas de Carros</p>
</footer>

</body>
</html>
